<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum | Zoe English Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { dark: '#18181B', accent: '#E11D48', paper: '#FAFAFA' }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        .lux-border { border: 1px solid #E4E4E7; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        body { background-color: #FAFAFA; color: #18181B; }
    </style>
</head>

<body class="antialiased" x-data="courseData()">

    <header class="fixed top-0 w-full z-40 bg-paper/80 backdrop-blur-md border-b border-zinc-200/50">
        <div class="max-w-screen-xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="w-8 h-8 bg-dark text-white flex items-center justify-center font-serif font-bold rounded-md group-hover:bg-accent transition-colors">Z</div>
                <span class="font-semibold tracking-tight text-lg">ZEA.</span>
            </a>
            <nav class="hidden md:flex gap-8 text-sm font-medium text-zinc-500">
                <a href="index.html" class="hover:text-dark transition-colors">首页</a>
                <a href="courses.html" class="text-dark">课程体系</a>
                <a href="about.html" class="hover:text-dark transition-colors">关于我们</a>
            </nav>
            <button @click="showQR = true" class="bg-dark text-white px-6 py-2.5 rounded-full text-sm font-medium hover:bg-accent transition-all flex items-center gap-2">
                预约咨询
            </button>
        </div>
    </header>

    <section class="pt-32 pb-12 px-6 bg-white border-b border-zinc-100">
        <div class="max-w-screen-xl mx-auto">
            <h1 class="font-serif text-4xl md:text-5xl text-dark mb-4">Academic Programs</h1>
            <p class="text-zinc-500 font-light max-w-2xl">针对不同阶段的学习目标，我们提供从基础语言构建到高端学术辅导的全方位课程体系。</p>
        </div>
    </section>

    <main class="max-w-screen-xl mx-auto px-6 py-12 flex flex-col lg:flex-row gap-12">
        
        <aside class="w-full lg:w-64 flex-shrink-0">
            <div class="sticky top-28">
                <h3 class="text-xs font-bold uppercase tracking-widest text-zinc-400 mb-6 hidden lg:block">Categories</h3>
                <div class="flex lg:flex-col overflow-x-auto lg:overflow-visible gap-2 pb-4 lg:pb-0 hide-scrollbar">
                    <template x-for="cat in categories" :key="cat">
                        <button @click="activeCategory = cat" 
                            class="px-4 py-2 rounded-lg text-sm text-left whitespace-nowrap transition-all duration-300"
                            :class="activeCategory === cat ? 'bg-dark text-white shadow-lg' : 'text-zinc-500 hover:bg-zinc-100'">
                            <span x-text="cat === 'All' ? '全部课程' : cat"></span>
                        </button>
                    </template>
                </div>
            </div>
        </aside>

        <div class="flex-1">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-12">
                <template x-for="course in filteredCourses" :key="course.id">
                    <div @click="openModal(course)" class="group cursor-pointer">
                        <div class="aspect-[4/3] rounded-xl overflow-hidden bg-zinc-100 mb-5 relative">
                            <img :src="course.image" class="w-full h-full object-cover group-hover:scale-105 transition duration-700 ease-out grayscale group-hover:grayscale-0">
                            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition duration-300"></div>
                            <span class="absolute top-3 left-3 bg-white/90 backdrop-blur text-dark text-[10px] font-bold px-2 py-1 rounded shadow-sm uppercase tracking-wide" x-text="course.category"></span>
                        </div>
                        <div>
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-xl font-bold text-dark group-hover:text-accent transition-colors" x-text="course.title"></h3>
                                <div class="text-sm font-medium text-dark bg-zinc-100 px-2 py-1 rounded" x-text="course.priceType === 'eal' ? '$65/h' : '$55/h'"></div>
                            </div>
                            <p class="text-sm text-zinc-500 line-clamp-2 leading-relaxed" x-text="course.shortDesc"></p>
                            <div class="mt-4 flex items-center text-xs font-bold text-dark uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity transform translate-y-2 group-hover:translate-y-0">
                                Read Details <i data-lucide="arrow-right" class="w-3 h-3 ml-1"></i>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <div x-show="showModal" style="display: none;" class="fixed inset-0 z-50 flex justify-end">
        <div @click="showModal = false" x-show="showModal" x-transition.opacity class="absolute inset-0 bg-zinc-900/20 backdrop-blur-sm"></div>
        <div x-show="showModal" x-transition:enter="transition transform ease-out duration-300" x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0" x-transition:leave="transition transform ease-in duration-300" x-transition:leave-start="translate-x-0" x-transition:leave-end="translate-x-full" class="relative bg-white w-full max-w-md h-full shadow-2xl flex flex-col z-50">
            
            <div class="p-6 border-b border-zinc-100 flex justify-between items-center bg-white">
                <h2 class="font-serif text-xl" x-text="selectedCourse.title"></h2>
                <button @click="showModal = false" class="text-zinc-400 hover:text-dark"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto p-8 space-y-8">
                <div>
                    <span class="text-xs font-bold text-accent uppercase tracking-widest mb-2 block">Overview</span>
                    <p class="text-zinc-600 leading-relaxed" x-text="selectedCourse.shortDesc"></p>
                </div>
                
                <div>
                    <span class="text-xs font-bold text-zinc-400 uppercase tracking-widest mb-3 block">For Who</span>
                    <p class="text-sm text-zinc-700 bg-zinc-50 p-4 rounded-lg border border-zinc-100" x-text="selectedCourse.audience"></p>
                </div>

                <div>
                    <span class="text-xs font-bold text-zinc-400 uppercase tracking-widest mb-3 block">What You'll Learn</span>
                    <ul class="space-y-3">
                        <template x-for="item in selectedCourse.details" :key="item">
                            <li class="flex items-start text-sm text-zinc-600">
                                <span class="w-1.5 h-1.5 bg-accent rounded-full mt-1.5 mr-3 flex-shrink-0"></span>
                                <span x-text="item"></span>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>

            <div class="p-6 border-t border-zinc-100 bg-zinc-50">
                <button @click="showModal = false; showQR = true" class="w-full bg-dark text-white py-4 rounded-xl font-medium hover:bg-black transition shadow-lg flex justify-center items-center">
                    预约试听课
                </button>
            </div>
        </div>
    </div>

    <div x-show="showQR" style="display: none;" class="fixed inset-0 z-[60] flex items-center justify-center p-4">
        <div @click="showQR = false" class="absolute inset-0 bg-zinc-900/40 backdrop-blur-sm"></div>
        <div class="bg-white p-8 rounded-2xl shadow-2xl relative z-10 max-w-sm w-full text-center">
            <button @click="showQR = false" class="absolute top-4 right-4 text-zinc-400 hover:text-dark"><i data-lucide="x" class="w-5 h-5"></i></button>
            <h3 class="font-serif text-2xl mb-6">Connect with Zoe</h3>
            <div class="bg-zinc-50 p-4 rounded-xl border border-zinc-100 inline-block mb-4"><img src="wechat-qr.png" alt="QR" class="w-40 h-40 object-cover mix-blend-multiply"></div>
            <p class="text-sm text-zinc-500">WeChat ID: <span class="font-bold text-dark select-all">yy1043057431</span></p>
        </div>
    </div>

    <script>
        function courseData() {
            return {
                activeCategory: 'All',
                categories: ['All', 'Exam Prep', 'General English', 'Academic'],
                showModal: false, showQR: false, selectedCourse: {},
                // Data simplified for brevity, assume full data here
                courses: [
                    { id: 1, title: 'IELTS 雅思冲刺', category: 'Exam Prep', priceType: 'standard', image: 'https://images.unsplash.com/photo-1543269865-cbf427effbad?auto=format&fit=crop&q=80&w=600', shortDesc: '针对各类签证 (485/500/189) 语言要求定制。线上高效提分。', audience: '针对澳洲各类签证需求学生。', details: ['全真题库训练', '写作精细批改', '口语模考'] },
                    { id: 2, title: 'PTE 高分班', category: 'Exam Prep', priceType: 'standard', image: 'https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?auto=format&fit=crop&q=80&w=600', shortDesc: '移民加分首选，掌握机器评分核心技巧。', audience: '追求短时间高效出分的学生。', details: ['听说读写技巧', 'AI评分规则解析', '真题机经'] },
                    { id: 3, title: 'VCE/HSC EAL', category: 'Academic', priceType: 'eal', image: 'https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?auto=format&fit=crop&q=80&w=600', shortDesc: '澳洲中学英语辅导，Text Response 与名著分析。', audience: 'Year 10-12 中学生。', details: ['文学分析', 'Essay结构优化', '校内SAC辅导'] },
                    { id: 4, title: '成人零基础英语', category: 'General English', priceType: 'standard', image: 'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&q=80&w=600', shortDesc: '从自然拼读开始，建立开口自信。', audience: '英语基础薄弱的成人。', details: ['发音纠正', '高频生活词汇', '场景模拟'] },
                    { id: 5, title: 'Local 全英口语', category: 'General English', priceType: 'standard', image: 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&q=80&w=600', shortDesc: 'ABC老师授课，学习最地道的澳式俚语。', audience: '希望融入澳洲本地生活的学生。', details: ['纯正口音模仿', '俚语Slang', '职场对话'] },
                    { id: 6, title: '学术论文辅导', category: 'Academic', priceType: 'standard', image: 'https://images.unsplash.com/photo-1434030216411-0b793f4b4173?auto=format&fit=crop&q=80&w=600', shortDesc: '语言班/预科 Essay 润色与逻辑指导。', audience: '大学生/研究生。', details: ['引用格式', '批判性思维', '论文结构'] }
                ],
                get filteredCourses() { if (this.activeCategory === 'All') return this.courses; return this.courses.filter(c => c.category === this.activeCategory); },
                openModal(course) { this.selectedCourse = course; this.showModal = true; this.$nextTick(() => lucide.createIcons()); }
            }
        }
        window.addEventListener('load', () => lucide.createIcons());
    </script>
</body>
</html>
